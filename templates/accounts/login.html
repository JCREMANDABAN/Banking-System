{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">Login with Social</a>
  </div>
</div>
{% endblock %}
