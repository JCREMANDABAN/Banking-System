{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h3>{{ title }}</h3>
<form class="row g-2 mb-3">
  <div class="col-auto">
    <input name="q" value="{{ query }}" class="form-control" placeholder="Search username">
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-secondary">Search</button>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Username</th>
      <th>Joined</th>
    </tr>
  </thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.date_joined }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No users found.</td></tr>
    {% endfor %}
  </tbody>
</table>

{% include 'partials/pagination.html' with page_obj=page_obj %}
{% endblock %}
