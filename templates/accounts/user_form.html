{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Account form{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'accounts:account_list' %}" class="btn btn-secondary">Back</a>
    </form>
  </div>
</div>
{% endblock %}
