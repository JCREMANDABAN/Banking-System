// {% extends 'banking_app/base.html' %}

{% block content %}
<h2>Loan Repayment</h2>
<p>Loan ID: {{ loan.id }}</p>
<form method="post">
    {% csrf_token %}
    <label for="amount">Payment Amount:</label>
    <input type="number" name="amount" step="0.01" required>
    <button type="submit">Make Payment</button>
</form>
{% endblock %}
